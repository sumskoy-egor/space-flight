<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actions</title>
</head>
<body>

<h1>Choose the section</h1><br>

<form th:method="GET" th:action="@{/astronauts}">
    <input type="submit" value="Astronauts"/>
</form><br>

<form th:method="GET" th:action="@{/users}">
    <input type="submit" value="Users"/>
</form><br>

</body>
</html>
