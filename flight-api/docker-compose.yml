version: '3'

services:
  db:
    image: postgres:latest
    container_name: space_db
    restart: always
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: space
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  db-data:
    driver: local